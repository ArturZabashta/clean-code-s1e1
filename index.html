<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet"
    >
    <link 
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8"
    >
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a  class="header-link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <div class="todo-add" id="todo-add">
        <label class="todo-add__label" for="new-task">Add Item</label>
        <div class="todo-add__wrapper">
          <input 
              id="new-task"
              class="task-input"
              type="text"
          >
          <button class="todo-add__btn">Add</button>
        </div>
      </div>
      <h3 class="todo-title">Todo</h3>
      <ul class="todo-incomplete" id="todo-incomplete">
        <li class="todo-incomplete__item">
          <input class="task-checkbox" type="checkbox">
          <label class="task-label">Pay Bills</label>
          <input class="task-input" type="text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg" alt="Delete button">
          </button>
        </li>
        <li class="todo-incomplete__item edit-mode">
          <input class="task-checkbox" type="checkbox">
          <label class="task-label">Go Shopping</label>
          <input 
              class="task-input"
              type="text"
              value="go shopping"
          >
          <button class="edit">Save</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg" alt="Delete button">
          </button>
        </li>
      </ul>
      <h3 class="todo-title">Completed</h3>
      <ul class="todo-completed" id="todo-completed">
        <li class="todo-completed__item">
          <input class="task-checkbox" type="checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input class="task-input" type="text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg" alt="Delete button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
